<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Card Pack Opener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        image-rendering: pixelated;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes glow-rare {
        0%, 100% { box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6; }
        50% { box-shadow: 0 0 20px #60a5fa, 0 0 30px #60a5fa; }
      }
      .glow-rare {
        animation: glow-rare 2s infinite;
      }
      @keyframes glow-epic {
        0%, 100% { box-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7; }
        50% { box-shadow: 0 0 20px #c084fc, 0 0 30px #c084fc; }
      }
      .glow-epic {
        animation: glow-epic 2s infinite;
      }
       @keyframes glow-legendary {
        0%, 100% { box-shadow: 0 0 15px #f59e0b, 0 0 25px #f59e0b, 0 0 35px #f59e0b; }
        50% { box-shadow: 0 0 25px #fbbf24, 0 0 35px #fbbf24, 0 0 45px #fbbf24; }
      }
      .glow-legendary {
        animation: glow-legendary 1.5s infinite;
      }
    </style>
